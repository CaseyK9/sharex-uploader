<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">

</head>
<body>


<div class="container" id="container">
    <h1><span id="domain"></span> <span>file upload</span></h1>

    <form action="upload" method="post" enctype="multipart/form-data">
        <div class="file-field input-field flex-container">
            <div class="file-path-wrapper flex-item">
                <input class="file-path validate file" type="text" placeholder="Drag or click to upload"
                       autocomplete="off">
            </div>
            <div class="fixed">
                <span>Select file</span>
                <input type="file" name="file" autocomplete="off">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light red darken-3" type="submit" name="action">Submit</button>

    </form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
